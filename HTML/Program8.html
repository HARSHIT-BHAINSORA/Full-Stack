<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        lable{
            margin : 50px;
        }

        input{
            margin: 50px;
        }

        textarea{
            width: 300px ;
            height : 50px;
            margin-top: 30px;
        }

        button{
            width: 100px;
            height : 20px
        }
 
    </style>
</head>
<body>
    <fieldset>
        <legend>Basic Information</legend>
        <lable>Full Name :</lable>
        <input type = "text"  placeholder="Name"/><br/>
        <lable>Brith Date :</lable>
        <input type = "Date" /><br/>
        <lable>Gender : </lable>
        <input type = "radio" value = "Male" name = "Gender">Male</input>
        <input type = "radio" value = "Female" name = "Gender"> Female<br />
        <lable>Address : </lable>
        <textarea></textarea><br/>
        <lable>Phone Number:</lable>
        <input type = "tel" placeholder="+91..."/><br/>
    </fieldset>

    <fieldset style="margin: 10px;">
        <legend>Extra Information</legend>
        <label>Interest : </label>
        <input type = "checkbox" name = "interest1" />
        <label>Books</label> 
        <input type = "checkbox" name = "interest2" />
        <label>Movies</label> 
        <input type = "checkbox" name = "interest3" />
        <label>VideoGames</label><br>
        <label>Favorite Color : </label>
        <input type = "color" />
        </fieldset> 
        
        
    </fieldset>
    
    <button type="submit">Send data</button>
    <button type="submit">Reset form</button>

</body>
</html>
