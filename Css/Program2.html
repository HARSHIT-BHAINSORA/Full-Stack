<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow and Text-shadow</title>
    <style>
        div{
            border : 1px solid;
            text-align: center;
            box-shadow: 5px  2px red;
        }
        h2{
            color: white;
            text-shadow: 2px 2px  #000000;
        }
    </style>
</head>
<body>
    <div>
        <h2> This is an example of Box Box-shadow and Text-shadow</h2>
    </div>    
</body>
</html>
